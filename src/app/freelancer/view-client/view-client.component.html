<app-navbar></app-navbar>

<div class="clientProfile viewClient">

  
<div class="container">
  <div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="http://127.0.0.1:8000/clientImages/{{ personalImage }}" alt="" width="250" height="250">
  </div>

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <ul class="list-group mb-3">

        <li class="list-group-item d-flex justify-content-between lh-condensed">
          <div>
            <h6 class="my-0">Number Of Jobs Done</h6>
          </div>
          <span class="text-muted">{{ numberOfJobsDone }}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between bg-light">
          <div class="text-success">
            <h6 class="my-0">Rate</h6>
          </div>
          <span class="text-success">{{ totalRate.toFixed(1) }}</span>
        </li>
      </ul>

      <div class="col-md-12 mb-3">
          <label for="lastName">Mobile Number</label>
          <input type="text" class="form-control" disabled  name="mobileNumber" [(ngModel)]="mobileNumber">
        </div>

      <hr class="mb-4">
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Personal Information</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" disabled  name="name" [(ngModel)]="name">
          </div>
          
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" disabled name="email" [(ngModel)]="email">
        </div>

        <div class="mb-3">
          <label for="address">Address</label>
          <input type="text" class="form-control" disabled  name="address" [(ngModel)]="address">
        </div>

      </form>
    </div>
  </div>


  <hr class="mb-4">

  <div class="card">
      <div class="card-body">
        <h3>Reviews</h3>
        <p class="empty" *ngIf="empty">There is nothing to show.</p>
          <div class="row" *ngFor="let comment of comments">
              <div class="col-md-1">
                  <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
              </div>
              <div class="col-md-8">
                  <p>
                    <strong>{{ comment.name }}</strong>
                 </p>
                 <div class="clearfix"></div>
                  <p>{{ comment.description }}</p>
              </div>
          </div>
      </div>
  </div>


</div>


<div class="spaceFooter"></div>
<app-footer></app-footer>
