<div class="loginAdmin text-center">
  <div class="container">

      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" [(ngModel)]="email">
        <ul class="eror">
          <li *ngFor='let error of errorEmail'> *{{ error }} </li>
        </ul>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
        <ul class="eror">
          <li *ngFor='let error of errorPassword'> *{{ error }} </li>
        </ul>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Sign in</button>
      </form>

  </div>
</div>
